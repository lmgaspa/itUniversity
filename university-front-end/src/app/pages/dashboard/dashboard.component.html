<div class="dashboard">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Welcome, {{ username }}</h1>
      <button class="logout-btn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </header>

    <section class="activities">
      <h2>Enrolled Courses</h2>
      <button class="start-course-btn">
        Click on one of the courses below to enroll
      </button>
    </section>

    <section class="formations">
      <h2>Formations</h2>
      <div class="card-container">
        <div class="card" *ngFor="let course of courses" (click)="openFormationModal(course)">
          <img [src]="course.imageUrl" [alt]="course.name" width="300" height="200" />
          <h3>{{ course.name }}</h3>
          <p>{{ course.description }}</p>
        </div>
      </div>
      <ng-template #loading>
        <p>Loading courses...</p>
      </ng-template>
    </section>

    <!-- Modal for Course Details -->
    <app-modal
      *ngIf="isFormationModalOpen"
      [title]="selectedFormationCourse?.name || 'Course Details'"
      [courses]="[selectedFormationCourse]"
      (confirm)="confirmFormationEnrollment()"
      (cancel)="closeFormationModal()"
    ></app-modal>
  </div>
</div>
