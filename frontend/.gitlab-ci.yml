image: node:18

stages:
  - setup
  - test

setup:
  stage: setup
  script:
    - if [ -f "frontend/package.json" ]; then cd frontend; fi
    - npm ci
  cache:
    key: "npm-cache-${CI_COMMIT_REF_SLUG}"
    paths:
      - frontend/node_modules/

test:
  stage: test
  script:
    - if [ -f "frontend/package.json" ]; then cd frontend; fi
    - npm audit fix --force  # Corrige vulnerabilidades
    - export CHROME_BIN="/usr/bin/chromium"
    - npm ci
    - npx ng test --watch=false --browsers=ChromeHeadless
  dependencies:
    - setup
  artifacts:
    when: always
    paths:
      - frontend/reports/coverage/
