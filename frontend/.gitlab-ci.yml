image: node:latest

stages:
  - setup
  - test
  - sonarcloud-check

setup:
  stage: setup
  script:
    - npm ci # Instala dependências com cache consistente
  cache:
    key: "npm-cache-${CI_COMMIT_REF_SLUG}"
    paths:
      - node_modules/

test:
  stage: test
  script:
    - npm ci # Reinstalação segura para garantir ambiente limpo
    - npm run test -- --watch=false --browsers=ChromeHeadlessCI --coverage
  dependencies:
    - setup
  artifacts:
    when: always
    paths:
      - coverage/
    reports:
      junit: coverage/junit.xml # Relatório para SonarCloud
  cache:
    key: "test-cache-${CI_COMMIT_REF_SLUG}"
    paths:
      - node_modules/
      - coverage/

sonarcloud-check:
  stage: sonarcloud-check
  image: sonarsource/sonar-scanner-cli:latest
  script:
    - sonar-scanner
  cache:
    key: "sonar-cache-${CI_COMMIT_REF_SLUG}"
    paths:
      - .sonar/cache
  only:
    - merge_requests
    - main
    - develop
