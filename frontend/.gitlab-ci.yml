stages:
  - setup
  - test
  - sonarcloud-check

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  GIT_DEPTH: "0"
  CHROME_BIN: "/usr/bin/chromium"

setup:
  stage: setup
  image: node:18
  cache:
    key: npm-cache-${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - .angular/cache/
  script:
    - echo "Installing dependencies and updating Chromium..."
    - apt-get update && apt-get install -y --no-install-recommends chromium
    - npm ci # Faster than npm install

test:
  stage: test
  image: node:18
  script:
    - echo "Running tests with headless Chrome..."
    - npx ng test --watch=false --browsers=ChromeHeadless --disable-gpu --no-sandbox --disable-software-rasterizer --code-coverage
  cache:
    key: npm-cache-${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - .angular/cache/
  artifacts:
    paths:
      - coverage/
      - .angular/cache/
    expire_in: 1 day

sonarcloud-check:
  stage: sonarcloud-check
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: sonar-cache
    paths:
      - .sonar/cache/
  script:
    - echo "Running SonarCloud analysis..."
    - sonar-scanner \
        -Dsonar.projectKey="${SONAR_PROJECT_KEY}" \
        -Dsonar.organization="${SONAR_ORG_KEY}" \
        -Dsonar.host.url="${SONAR_HOST_URL}" \
        -Dsonar.login="${SONAR_TOKEN}"
  only:
    refs:
      - merge_requests
      - main
      - develop
  artifacts:
    when: always
    paths:
      - reports/
    expire_in: 1 day
