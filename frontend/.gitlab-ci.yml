stages:
  - setup
  - sonarcloud-check

# Optional global variables to ensure full repository history is fetched and cache is stored locally.
variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  GIT_DEPTH: "0"

setup:
  stage: setup
  image: node:latest
  script:
    - npm install

sonarcloud-check:
  stage: sonarcloud-check
  # Using the official SonarScanner CLI image
  image:
    name: sonarsource/sonar-scanner-cli:latest
    # Overriding the default entrypoint prevents shell issues in some CI environments
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    # Pass the SonarCloud host URL and token if you want to force them here
    # (otherwise, ensure they're defined in sonar-project.properties
    # and that the environment variables SONAR_HOST_URL and SONAR_TOKEN are correctly set in GitLab)
    - sonar-scanner -Dsonar.host.url="$SONAR_HOST_URL" -Dsonar.login="$SONAR_TOKEN"
  only:
    - merge_requests
    - main
    - develop
