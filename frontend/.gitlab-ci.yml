stages:
  - setup
  - test
  - sonarcloud-check

setup:
  stage: setup
  image: node:18
  script:
    - npm install

test:
  stage: test
  image: node:18
  before_script:
    - apt-get update && apt-get install -y chromium
  script:
    - npm install
    - npm run test -- --watch=false --browsers=ChromeHeadless
  cache:
    paths:
      - node_modules/
      - .angular/cache/
