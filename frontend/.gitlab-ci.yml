stages:
  - setup
  - test
  - sonarcloud-check

# Optional global variables to ensure full repository history is fetched and cache is stored locally.
variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  GIT_DEPTH: "0"

setup:
  stage: setup
  image: node:18 # Usando Node.js LTS para evitar problemas com pacotes
  script:
    - npm install

test:
  stage: test
  image: node:18 # Garantindo que a versão LTS seja usada
  before_script:
    # Instalar pacotes do sistema necessários para executar o navegador em headless
    - apt-get update && apt-get install -y chromium
  script:
    # Instala dependências de desenvolvimento necessárias
    - npm install
    - npm install --save-dev @angular/cli @angular-devkit/build-angular karma karma-chrome-launcher
    # Executa os testes sem abrir interface gráfica
    - npm run test -- --watch=false --browsers=ChromeHeadless
  cache:
    paths:
      - node_modules/
      - .angular/cache/
      - .sonar/cache

sonarcloud-check:
  stage: sonarcloud-check
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner -Dsonar.host.url="$SONAR_HOST_URL" -Dsonar.login="$SONAR_TOKEN"
  only:
    - merge_requests
    - main
    - develop
