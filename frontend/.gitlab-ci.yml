stages:
  - build
  - test
  - sonarqube
  - deploy

variables:
  BASE_DIR: "${CI_PROJECT_DIR}/University-Front-End"
  SONAR_HOST_URL: "http://192.168.0.101:9000"
  SONAR_LOGIN: "${SONAR_TOKEN}"

build-job:
  stage: build
  tags:
    - shell  # Adicionando a tag para usar o runner shell
  script:
    - cd ${BASE_DIR}
    - npm install
    - npm run build
