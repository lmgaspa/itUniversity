stages:
  - setup
  - test
  - sonarcloud-check

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  GIT_DEPTH: "0"

setup:
  stage: setup
  image: node:18
  script:
    - npm install

test:
  stage: test
  image: node:18
  before_script:
    - apt-get update && apt-get install -y chromium
  script:
    - npm install
    - npm run test -- --watch=false --browsers=ChromeHeadless
  cache:
    paths:
      - node_modules/
      - .angular/cache/

sonarcloud-check:
  stage: sonarcloud-check
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner -Dsonar.host.url="$SONAR_HOST_URL" -Dsonar.login="$SONAR_TOKEN"
  only:
    - merge_requests
    - main
    - develop
