image: node:18

stages:
  - setup
  - test

setup:
  stage: setup
  script:
    - if [ -f "frontend/package.json" ]; then cd frontend; fi
    - npm ci
  cache:
    key: "npm-cache-${CI_COMMIT_REF_SLUG}"
    paths:
      - frontend/node_modules/

test:
  stage: test
  script:
    - if [ -f "frontend/package.json" ]; then cd frontend; fi
    - npm install -g @angular/cli  # Instala Angular CLI globalmente
    - export CHROME_BIN="/usr/bin/chromium"
    - echo "Executando testes..."
    - ./node_modules/.bin/ng test --watch=false --browsers=ChromeHeadless || (echo "Erro detectado durante execução dos testes" && cat ~/.npm/_logs/*.log)
  dependencies:
    - setup
  artifacts:
    when: always
    paths:
      - frontend/reports/coverage/
