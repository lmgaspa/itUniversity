image: node:latest

stages:
  - setup
  - test
  - sonarcloud-check

setup:
  stage: setup
  script:
    - npm ci
  cache:
    key: "npm-cache-${CI_COMMIT_REF_SLUG}"
    paths:
      - node_modules/

test:
  stage: test
  script:
    - npm run test -- --watch=false --browsers=ChromeHeadless --coverage
  dependencies:
    - setup
  artifacts:
    when: always
    paths:
      - reports/coverage/
    reports:
      junit: reports/junit/test-results.xml
  cache:
    key: "test-cache-${CI_COMMIT_REF_SLUG}"
    paths:
      - node_modules/
      - reports/coverage/

sonarcloud-check:
  stage: sonarcloud-check
  image: sonarsource/sonar-scanner-cli:latest
  script:
    - sonar-scanner
  cache:
    key: "sonar-cache-${CI_COMMIT_REF_SLUG}"
    paths:
      - .sonar/cache
  only:
    - merge_requests
    - main
    - develop
