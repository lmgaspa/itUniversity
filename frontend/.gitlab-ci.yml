stages:
  - setup
  - test
  - sonarcloud-check

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  GIT_DEPTH: "0"
  CHROME_BIN: "/usr/bin/chromium"

setup:
  stage: setup
  image: node:18
  cache:
    key: "${CI_COMMIT_REF_SLUG}-npm-cache"
    paths:
      - node_modules/
      - .angular/cache/
  script:
    - apt-get update -qq && apt-get install -y --no-install-recommends chromium
    - npm ci

test:
  stage: test
  image: node:18
  cache:
    key: "${CI_COMMIT_REF_SLUG}-npm-cache"
    paths:
      - node_modules/
      - .angular/cache/
  script:
    - echo "Executando testes..."
    - if [ -d "frontend" ]; then cd frontend; fi
    - npm install -g @angular/cli
    - pwd
    - ls
    - npx ng version
    - npx ng test --watch=false --browsers=ChromeHeadless
  artifacts:
    paths:
      - coverage/
      - .angular/cache/
    expire_in: 1 day
