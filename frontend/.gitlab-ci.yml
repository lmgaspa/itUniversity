stages:
  - setup
  - test

setup:
  stage: setup
  image: node:18
  script:
    - apt-get update -qq && apt-get install -y --no-install-recommends chromium
    - npm ci

test:
  stage: test
  image: node:18
  script:
    - export PATH="./node_modules/.bin:$PATH"
    - npm ci
    - npx ng test --watch=false --browsers=ChromeHeadless
