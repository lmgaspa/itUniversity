image: node:18

stages:
  - setup
  - test

setup:
  stage: setup
  script:
    - if [ -f "frontend/package.json" ]; then cd frontend; fi
    - npm ci
  cache:
    key: "npm-cache-${CI_COMMIT_REF_SLUG}"
    paths:
      - frontend/node_modules/

test:
  stage: test
  script:
    - apt-get update
    - apt-get install -y software-properties-common
    - add-apt-repository -y 'deb http://deb.debian.org/debian/ stable main contrib non-free'
    - apt-get update
    - apt-get install -y firefox-esr
    - export FIREFOX_BIN="/usr/bin/firefox-esr"
    - echo "Executando testes com Firefox..."
    - ./node_modules/.bin/ng test --watch=false --browsers=FirefoxHeadless --code-coverage --progress=false --reporters=junit
  dependencies:
    - setup
  artifacts:
    paths:
      - frontend/test-reports/junit-report.xml
    expire_in: 1 week
